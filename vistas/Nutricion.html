  <main class="nutricion">
    <h2>NUTRICION</h2>
    <p>Completa el siguiente formulario para solicitar asesoramiento sobre nutricion y dietas,tanto mixtas, vegetarianas como tambien veganas.</p>
    <br>
    <form action="" method="get" class="form-nutricion">
      <fieldset class="nutri">
        <legend>Solicitud Asesoramiento Nutricional</legend> <label for="Nombre"><b>Nombre</b> <input type="text" id="Nombre" placeholder="Ej. Lucas Moscon" class="nombre"></label><br>
        <br>
        <label for="E-mail"><b>E-mail</b> <input type="email" id="E-mail" placeholder="Ej. correo@ejemplo.com" class="email"></label><br>
        <br>
        <label for="Telefono"><b>Telefono</b> <input type="tel" id="Telefono" placeholder="Ej.  4204-2042" class="telefono"></label><br>
        <br>
        <div>
          <b>Tipo de Nutricion</b> <select name="Nutricion" id="" class="tipo-de-nutricion">
            <option value="...">
            </option>
            <option value="Mixta">
              Mixta
            </option>
            <option value="Vegetariana">
              Vegetariana
            </option>
            <option value="Vegana">
              Vegana
            </option>
          </select>
        </div><br>
        <label for="Dias de Entrenamiento Semanal"><b>Dias de Entrenamiento Semanales</b> <input type="number" id="Dias de Entrenamiento Semanal" placeholder="Ej. 3" class="dias-entrenamiento-semanal"></label><br>
        <br>
        <b>Objetivo De La Dieta</b>
        <div>
          <label for="Ganar Masa Muscular y Peso">Ganar Masa Muscular y Peso</label> <input type="radio" name="Objetivo" id="Ganar Masa Muscular y Peso" value="Ganar Masa Muscular y Peso"><br>
          <label for="Tonificar">Tonificar</label> <input type="radio" name="Objetivo" id="Tonificar" value="Tonificar"><br>
          <label for="Perder Grasa Y Peso">Perder Grasa y Peso</label> <input type="radio" name="Objetivo" id="Perder Grasa y Peso" value="Perder Grasa y Peso">
        </div><br>
        <label for="Comentario"><b>Comentario</b> <input type="text" id="Comentario" placeholder="Ingrese un Comentario" class="comentario"></label> <button type="submit" class="btn btn-secondary"><img src="../Assets/correo-electronico.png" alt="Enviar"></button>
      </fieldset>
    </form>
